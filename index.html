<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Team</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/global.css" />
    <!-- <link rel="stylesheet" href="./css/style.min.css"> -->
  </head>
  <body>
    <!-- HEADER START -->
    <header class="header">
      <div class="header-hero container">
        <nav class="nav-container">
          <div class="header-left">
            <h1 class="company-logo">myteam</h1>
            <ul class="menue-list">
              <li class="menue-item">
                <a href="#" class="menue-link"> home </a>
              </li>
              <li class="menue-item">
                <a href="#" class="menue-link"> home </a>
              </li>
            </ul>
          </div>
          <i class="bars fa-solid fa-bars-staggered" id="bars"></i>
          <button class="btn btn-header">Contact us</button>
        </nav>
        <div class="header-hero__bottom">
          <h1 class="header-hero__title">
            Find the <br />best <span>talent</span>
          </h1>
          <div class="header-hero__subtitle">
            <hr />
            <p class="header-hero__subtitle__description">
              Finding the right people and building high performing teams can be
              hard. Most companies aren’t tapping into the abundance of global
              talent. We’re about to change that.
            </p>
          </div>
        </div>
      </div>
    </header>
    <!-- HEADER END -->

    <!-- MAIN START -->
    <main class="main">
      <div class="main-container container">
        <div class="main-container__box">
          <div class="main-container__box__left"></div>
        </div>
      </div>
    </main>
    <!-- MAIN END -->

    <!-- FOOTER START -->
    <footer class="footer"></footer>
    <!-- FOOTER END -->
  </body>
